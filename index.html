<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="header">
        <div class="imglogo">
        <img src="images/pierre-papier-ciseaux-white.png"  alt="ppc"/>

        <div class="bg">
        <img src="images/pierre-papier-ciseaux.png"  alt="">

        <h1>Bienvenue sur le jeu de Pierre-Papier-Ciseaux</h1>
        <div class="group-name">

        </div>
    </div>
    <div class="result">

    </div>
    <div id="container">

        <!--Element for spinner made with HTML + CSS-->

        <svg id="svg-spinner" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <circle cx="24" cy="4" r="4" fill="#fff"/>
        <circle cx="12.19" cy="7.86" r="3.7" fill="#fffbf2"/>
        <circle cx="5.02" cy="17.68" r="3.4" fill="#fef7e4"/>

        <circle cx="42.98" cy="30.32" r="1.9" fill="#fde3a1"/>

      </svg>
       
        </div>
    <div class="choice">
            <h2>Choisir votre Choix :</h2>
        <span class="button">   
            <button id="pierre" value="pierre" onclick="Choix(pierre)"  ><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="papier" value="papier" onclick="Choix(papier)"><i class="fa-regular fa-hand"></i></button>
            <button id="ciseaux" value="ciseaux" onclick="Choix(ciseaux)" ><i class="fa-regular fa-hand-scissors"></i></button>
       </span> 
    </div>

      
   
</body>
<script src="main.js"></script>
